<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2 class="r">Your Result</h2>
        <div class="circle">
          <span class="large-text">76</span>
          <span class="circle__small">of 100</span>
        </div>
        <p class="heading">Great</p>
        <div class="para">
          You scored higher than 65% of the people who have taken these tests
        </div>
      </div>
      <div class="summary">
        <h2 class="hsummary">Summary</h2>
        <div class="rows">
          <div class="row red">
            <div class="badge ">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <span>80/100</span>
          </div>
          <div class="row yellow">
            <div class="badge ">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <span>92/100</span>
          </div>
          <div class="row green">
            <div class="badge ">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <span>61/100</span>
          </div>
          <div class="row purple">
            <div class="badge ">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <span>72/100</span>
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
    <!-- </main> -->
  </body>
</html>
